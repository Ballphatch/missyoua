<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Our Memory - Soft Elegant</title>
    <style>
        :root {
            --primary-pink: #ff7cae;
            --soft-pink: #fff5f8;
            --deep-rose: #5b102b;
            --white: #ffffff;
            --subtle-shadow: rgba(112, 19, 49, 0.08);
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            /* ปรับพื้นหลังให้ดูละมุนขึ้นด้วย Gradient จางๆ */
            background: radial-gradient(circle at 50% 50%, #ffffff 0%, var(--soft-pink) 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: var(--deep-rose);
        }

        #centerStage {
            position: fixed;
            left: 50%; top: 50%;
            transform: translate(-50%, -45%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            opacity: 0;
            transition: all 0.9s cubic-bezier(0.2, 1, 0.3, 1);
            width: min(92vw, 410px);
        }

        #centerStage.shown {
            opacity: 1;
            transform: translate(-50%, -50%);
        }

        #centerStage.leave {
            opacity: 0;
            transform: translate(-50%, -53%) scale(0.98);
        }

        /* กล่องเนื้อหาแบบนูนนุ่ม (Soft UI) */
        .content-box {
            background: var(--white);
            padding: 30px;
            border-radius: 45px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 25px 50px var(--subtle-shadow);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        /* ป้ายกำกับเล็กๆ ด้านบน */
        .note-badge {
            font-size: 11px;
            font-weight: 700;
            color: var(--primary-pink);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            display: block;
            text-align: center;
        }

        h1 {
            margin: 0 0 25px 0;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            color: var(--deep-rose);
        }

        /* กรอบวิดีโอแบบโค้งมนพิเศษ */
        .video-wrap {
            margin-bottom: 25px;
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 25px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            /* เพิ่มเส้นขอบบางๆ ให้วิดีโอดูคม */
            border: 4px solid #fff;
            box-sizing: border-box;
        }

        .video-wrap video {
            width: 100%; height: 100%;
            object-fit: cover;
            display: block;
        }

        .content-inner p {
            margin: 0;
            color: #6e4151;
            line-height: 1.8;
            font-size: 15.5px;
            font-weight: 400;
            white-space: pre-line;
            text-align: center;
            padding: 0 5px;
        }

        /* ปุ่มย้อนกลับสไตล์ Text Button ที่ดูพรีเมียม */
        .btn-next {
            margin-top: 25px;
            color: var(--deep-rose);
            opacity: 0.5;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 14px;
            border-radius: 100px;
        }

        .btn-next:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.5);
            transform: translateX(-5px);
        }

        .btn-next svg {
            width: 18px; height: 18px;
            stroke: currentColor;
            stroke-width: 2.5;
            fill: none;
        }
    </style>
</head>
<body>

    <div id="centerStage">
        <div class="content-box">
            <span class="note-badge">Special Memory</span>
            <h1 id="slideTitle">Note 5</h1>

            <div class="video-wrap">
                <video id="slideVideo" controls playsinline preload="metadata">
                    <source src="vi.5.mov" type="video/mp4">
                    <source src="vi.5.mov" type="video/quicktime">
                </video>
            </div>

            <div class="content-inner">
                <p id="slideText">เธอเป็นคนที่กินเก่งมากน่ารักขี้อ้อนแถมตามใจสุดๆเป็นคนน่ารักมากๆคนนึงเลย อยากเรียนบริหาร ม.ธรรมศาสตร์ แต่สุดท้ายก็จบที่มอรังสิต5555</p>
            </div>
        </div>

        <div class="controls">
            <a id="nextBtn" class="btn-next" href="dach.html">
                <svg viewBox="0 0 24 24">
                    <path d="M19 12H5M12 19l-7-7 7-7"></path>
                </svg>
                <span>กลับไปหน้าหลัก</span>
            </a>
        </div>
    </div>

    <script>
        const centerStage = document.getElementById('centerStage');
        const nextBtn = document.getElementById('nextBtn');

        window.addEventListener('load', () => {
            setTimeout(() => {
                centerStage.classList.add('shown');
            }, 200);
        });

        nextBtn.addEventListener('click', (e) => {
            if (e.metaKey || e.ctrlKey || e.button === 1) return;
            e.preventDefault();
            centerStage.classList.add('leave');
            setTimeout(() => {
                window.location.href = nextBtn.href;
            }, 500);
        });
    </script>
</body>
</html>
